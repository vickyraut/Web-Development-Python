<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="/logo.svg" alt="Microblog Logo">Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calender</a></li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" action="/entry" method="post">
                <p class="form__input">
                    <label for="entry" class="form__label">Entry contents</label>
                    <textarea name="content" id="entry" class="form__textarea"></textarea>
                </p>
                <button type="submit" class="form__submit">Add Entry</button>
        <section>
            <h1>Recent Posts</h1>
            <article class="entry">
                <div>
                    <h2 class="entry__title">A bit of a chill day Today</h2>
                    <time class="entry__date" datetime="19-6-24">â€¢ June 24</time>
                </div>
                <div>
                    <p class="entry__content">
                        Today I couldn't do much programming, but that's OK! Can't be too awesome everyday now!
                    </p>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
          <section class="left">
            <a class="footer__item">Made by Vicky Raut</a>
            <a class="footer__item">Check out my other projects</a>
          </section>
          <section class="right">
            <div class="footer__column">
              <a class="footer__item">Recent</a>
              <a class="footer__item">Calendar</a>
            </div>
            <div class="footer__column">
              <a class="footer__item" href="#">About</a>
              <a class="footer__item">How this was made</a>
            </div>
          </section>
        </div>
      </footer>
</body>
</html>
